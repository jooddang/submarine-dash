<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Deep Dive Dash</title>
    <style>
      html {
        /* Prevent mobile keyboard from resizing viewport */
        height: 100%;
        overflow: hidden;
        position: fixed;
        width: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #001e36;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        /* Prevent text selection and highlights */
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-touch-callout: none;
        /* Fix for mobile keyboard scroll issue */
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Prevent default touch actions like scrolling/zooming */
        touch-action: none;
        overflow: hidden;
      }
      canvas {
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
        outline: none;
      }
    </style>
